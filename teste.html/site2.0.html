<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NOVA JORNADA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form>
        <div>
            <label for="itext">Registre seu email:</label>
            <input name="itext" id="itext" type="text" value="Digite aqui"/>
        </div>
        <div>
            <label for="itext2">Somente leitura:</label>
            <input readonly name="itext2" id="itext2" value="Não editável"/>
        </div>
        <div>
            <label for="date">Data:</label>
            <input name="date" id="date" type="date"/>
        </div>
        <div>
            <label for="itext3">CPF:</label>
            <input disable name="itext3" id="itext3" value="desabilitado"/>
        </div>
        <div>
            <label for="inum">número:</label>
            <input id="inum" type="number"/>
        </div>
        <div>
            <label for="ifile">arquivo:</label>
            <input id="ifile" type="file"/>
        </div>
        <div>
            <label for="ipass">senha:</label>
            <input id="ipass" type="password"/>
        </div>
        <div>
            <p>Escolha sim ou não</p>
            <label><input name="iradio" type="radio" value="1"/>Sim</label>
            <label><input name="iradio" type="radio" value="0"/>Não</label>
        </div>
        <div>
            <p>Escolha as frutas que você gosta:</p>
            <label><input name="icheck" type="checkbox" value="1"/>Banana</label>
            <label><input name="icheck" type="checkbox" value="1"/>maçã</label>
            <label><input name="icheck" type="checkbox" value="1"/>pêra</label>
            <label><input name="icheck" type="checkbox" value="1"/>uva</label>
        </div>
        <div>
            <p>Select simples:</p>
            <select name="select">
                <option vale="valor1">Valor1</option>
                <option vale="valor1">Valor2</option>
                <option vale="valor1">Valor3</option>
                </select>
        </div>
        <br>
        <div>
            <label for="tarea">Área de texto:</label>
            <textarea
            id="tarea"
            name="tarea"
            rows="4"
            placeholder="Digite aqui"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar formúlario"/>
        </div>
            
    </form>
